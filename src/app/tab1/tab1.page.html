

<ion-content [fullscreen]="true" no-padding>
  <ion-col>
    <div>

      <div class="positionRelative">
  <round-progress
  [current]="80"
  [max]="100"
  [color]="'#9C27B0'"
  [background]="'#FF5722'"
  [radius]="100"
  [stroke]="5"
  [rounded]="true"
  [responsive]="false"
  ></round-progress>
  <div class="percentageValue">
    $1000
    <p>BTC Balance</p>
  </div>

</div>
</div>
</ion-col>

<div></div>
  <ion-list class="transparent">
    <!-- Sliding item with icon start options on end side -->
    <ion-item-sliding class="pdl-18 pdr-20">
      <ion-item class="item-slider shadow-3 bdra-15 stroke-top stroke-1" detail="true" button="true"
        style="color: #a5f3fd;" detail-icon="qr-code-outline">
        <ion-label color="primary">Sand / Receive Crypto</ion-label>
      </ion-item>
      <ion-item-options side="end" class="ion-no-margin ion-align-items-center pdr-20">
        <ion-button size="small" class="fs-10" fill="outline" color="primary">Send</ion-button>
        <ion-button size="small" class="fs-10" fill="outline" color="tertiary">Received</ion-button>
        <ion-button size="small" class="fs-10" fill="outline" color="primary">Exchange</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


<ion-list class="ios list-ios hydrated indigo-vs-purple" inset>
  <ion-list-header class="ios hydrated">
    Transactions
  </ion-list-header>

  <ion-item *ngFor="let country of items" class="ionLtem" detail="true" lines="full">
    <ion-thumbnail slot="start" class="ios hydrated">
      <img [src]="country.img">
    </ion-thumbnail>
    <ion-label>
      <h2>1000$</h2>
      <p class="fs-10 text-purple">12/4/2021</p>
    </ion-label>
    <ion-label slot="end">
      <p class="plist">Pending</p>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
